AllCops:
  Exclude:
    - "vendor/**/*" # rubocop config/default.yml
    - "db/schema.rb"
    - "bin/*"
  DisplayCopNames: true
Style/Documentation:
  Enabled: false
Metrics/CyclomaticComplexity:
  Max: 10
Metrics/MethodLength:
  Max: 20
  Exclude:
    - "db/migrate/*.rb"
Metrics/PerceivedComplexity:
  Max: 8
